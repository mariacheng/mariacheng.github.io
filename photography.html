		<script>
			var html = "";
			d3.csv("images.csv").then(function(data){
			  data.forEach(function(val) {
			    if (val["page"] == "photography") {
			      html += "<div class=\"col-md-4\"><div class=\"card mb-4 shadow-sm\">";
			      html += "<img class=\"img-fluid entry\" src=\"" + val["src"] + "\">";
			      html += "</div></div>";
			    }
			  });
			  document.getElementById("photography-images").innerHTML = html;
			});
